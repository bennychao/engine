<!doctype html>
<html>
<head>

    <link href="../style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/test.css" rel="stylesheet" />
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

    <div class="navigator-closed-btns">
        <div class="closed-btn super-mall-hall">
            <div class="name">逛集市</div>
        </div>
        <div class="closed-btn brand-hall active">
            <div class="name">选品牌</div>
        </div> 
        <div class="closed-btn theme-hall"><div class="name">主题馆</div></div>
    </div>


    <div>
        tata
    </div>

    <div class="main_nav_bottom">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="container" align="center" id="app">
                <style>
                    
                    .nav-item
                    {
                        text-align:left;
                        height: 40px;
                        line-height: 40px;
                    }
                </style>
                <ul class="nav nav-tabs nav-tabs-justified">
                    <div class="row" align="center" >
                        <template v-for="site in sites">
                            <div class="col-md-4 col-sm-4 col-xs-4 nav-item" align="center">
                                <li>
                                    <div class="row" align="center" >
                                        <button type="button" class="btn btn-default1 img-responsive">
                                            <img src="../assets/images/ui_btn.png" class="img-responsive"  alt="Cinque Terre11">
                                        </button>
                                    </div>
                                    <div :id= "site.id" class="row btn-mybtn" align="center" v-on:click="click" v-bind:class="site.selected" >
                                            <img :id= "site.id" src="../assets/images/ui_btn.png" class="img-responsive"  alt="Cinque Terre11">
                                        {{ site.name }}
                                    </div>
                                </li>
                            </div>
                        </template>
                    </div>
                </ul>
            </div>
        </nav>
    </div>  

    <script src="./js/test.js"></script>

</body>

</body>
</html>
