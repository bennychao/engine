<!doctype html>
<html>

<head>

    <link href="../style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/test.css" rel="stylesheet" />
</head>

<body>
    <!-- The canvas element -->
    <canvas id="application-canvas"></canvas>

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>



    <script src="./js/test.js"></script>

    <div id="application-splash-wrapper">
        <div id="application-splash" style="display: block;"><img
                src="https://s3-eu-west-1.amazonaws.com/static.playcanvas.com/images/play_text_252_white.png">
            <div id="progress-bar-container">
                <div id="progress-bar" style="width: 75%;"></div>
            </div>
        </div>
    </div>

    <div class="icon-query-3d-box rightBottom j-icon-query ss" seriesid="4252">
        <div class="icon-query-3d"></div>
        <div class="icon-query-3d-halo"></div>
    </div>

    <div id="navigator-container" class="navigator-container double-eleven">
        <div class="navigator-closed-btns">
            <div class="closed-btn super-mall-hall active">
                <div class="name">逛集市</div>
            </div>
            <div class="closed-btn brand-hall">
                <div class="name">选品牌</div>
            </div>
            <div class="closed-btn theme-hall">
                <div class="name">主题馆</div>
            </div>
        </div>
    </div>



    <nav class="navbar navbar-inverse navbar-fixed-left sibebar-wrapper" id="sidebar-wrapper" role="navigation">

        <div class="navigator-opened-btn">
            <img src="./assets/images/opened.png">
        </div>

        <div class="col-xs-12 sidebar-menu">
            <div class="row">
                <div class="col-xs-4 sidebar-menu-item active">
                    <div class="">Title</div>

                </div>
                <div class="col-xs-4 sidebar-menu-item">
                    <div class="">Title</div>
                </div>
                <div class="col-xs-4 sidebar-menu-item">
                    <div class="">Title</div>
                </div>

            </div>
        </div>

        <div class="sibebar-mall-wrapper" id="app">

            <div class="col-xs-12 sidebar-title">
                <div class="">Title</div>
            </div>

            <div class="col-xs-12 sidebar-sub-title">
                <h5>我是标题3 h3.</h5>
            </div>
            <template v-for="site in sites">
                <div class="col-xs-6 sidebar-item" v-on:click="click">
                    <div :id="site.id" class="car-button" v-bind:class="site.isFocused">
                        {{ site.name }}
                        <div class="icon " v-bind:class="site.isRecommend"></div>
                    </div>
                </div>
            </template>
        </div>
    </nav>

    <div class="hot-series-nav-box" id="hot-series-nav-box" style="">
        <div
            class="hot-series-container swiper-container-horizontal swiper-container-free-mode swiper-container-autoheight">
            <ul class="swiper-wrapper hot-series-box swiper-justify"
                style="height: 22px; transform: translate3d(0px, 0px, 0px);">
                <li class="swiper-slide series-item swiper-slide-active" anchorname="virtual_3367_5zvts65y_k2bonijj"
                    seriesid="4693" id="10458396" data=>
                    <span class="hot-series-title"><i class="corn" style="background-image:url()"></i>瑞虎8</span>
                    <span class="hot-series-num">19.1W人</span>
                </li>
                <li class="swiper-slide series-item swiper-slide-active" anchorname="virtual_3367_5zvts65y_k2bonijj"
                    seriesid="4693" id="10458396" data=>
                    <span class="hot-series-title"><i class="corn" style="background-image:url()"></i>瑞虎8</span>
                    <span class="hot-series-num">19.1W人</span>
                </li>
                <li class="swiper-slide series-item swiper-slide-active" anchorname="virtual_3367_5zvts65y_k2bonijj"

                    <span class="hot-series-title"><i class="corn" style="background-image:url()"></i>瑞虎8</span>
                    <span class="hot-series-num">19.1W人</span>
                </li>
                <li class="swiper-slide series-item swiper-slide-active" anchorname="virtual_3367_5zvts65y_k2bonijj"
                    seriesid="4693" id="10458396" data=>
                    <span class="hot-series-title"><i class="corn" style="background-image:url()"></i>瑞虎8</span>
                    <span class="hot-series-num">19.1W人</span>
                </li>
            </ul>
        </div>
        <div class="swiper-button-prev swiper-button-disabled">

        </div>
        <div class="swiper-button-next">

        </div>
    </div>


    <script src="./js/test.js"></script>
</body>

</html>
