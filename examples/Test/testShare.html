<!doctype html>
<html>

<head>
    <link href="../style.css" rel="stylesheet" />
    <link href="./share_container.css"  rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/social-share.js/1.0.16/css/share.min.css" rel="stylesheet">
</head>

<body>
    <!-- The canvas element -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>


    <script src="https://cdn.bootcss.com/tween.js/r14/Tween.min.js"></script>

    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>

    <!-- <script src="https://cdn.bootcss.com/social-share.js/1.0.16/js/social-share.min.js"></script> -->

    <div class="share_container">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-xs-offset-3 " id="sharer">
                    
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-8">
                    <button type="button" class="btn btn-danger" v-on:click="onCancel">取消</button>
                </div>
    
            </div>

        </div>

        <script>

            
            setTimeout(function(){
  
                $('#sharer').append("<div class='social-share'></div>");
                $.getScript('https://cdn.bootcss.com/social-share.js/1.0.16/js/social-share.min.js',function(){
        //alert('done');
        var $config = {
                title: '234',
                description: '123',
                sites: ['qzone', 'qq', 'weibo', 'wechat'],
                wechatQrcodeTitle: '微信扫一扫：分享', // 微信二维码提示文字
                wechatQrcodeHelper: '<p>微信里点“发现”，扫一下</p><p>二维码便可将本文分享至朋友圈。</p>'
            };
            socialShare('.social-share', $config);

       });

            }, 100);

            //socialShare('.social-share', $config);
        </script>

    </div>





</body>

</html>
