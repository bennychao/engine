    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="utf-8">
        <title>Bootstrap 实例 - 轮播（Carousel）插件的标题</title>
        <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>

    <body>

        <div id="myCarousel" class="carousel slide">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active carousel_item_img">
                    <img class="carousel_item_img" src="https://imgvr.autoimg.cn/vrdfs/g24/M04/4B/2C/ChcCL122zsuAUjwvAADYaWyCcnQ904.png" alt="First slide">
                    <div class="carousel-caption">标题 1</div>
                </div>
                <div class="item carousel_item_img">
                    <img class="carousel_item_img" src="https://imgvr.autoimg.cn/vrdfs/g25/M04/42/B0/ChsEmF22zsuAFqagAAEArd6Ev-Y431.png" alt="Second slide">
                    <div class="carousel-caption">标题 2</div>
                </div>
                <div class="item carousel_item_img">
                    <img class="carousel_item_img" src="https://imgvr.autoimg.cn/vrdfs/g25/M03/49/31/ChcCr122zsuAasDBAAET77dl0Cg539.png" alt="Third slide">
                    <div class="carousel-caption">标题 3</div>
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </body>

    </html>

    <!-- <script src="https://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.min.js"></script> -->
